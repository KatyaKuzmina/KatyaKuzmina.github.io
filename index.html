<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–ø–∏—Å—å –∫–æ–º–∞–Ω–¥—ã –¥–ª—è —É–º–Ω–æ–≥–æ –¥–æ–º–∞</title>
</head>
<body>
  <h2>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–ø–∏—Å–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤—É—é –∫–æ–º–∞–Ω–¥—É</h2>
  <button id="startBtn">üé§Start recording</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
  <p id="status"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("status");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      status.textContent = "–ó–∞–ø–∏—Å—å...";

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = () => {
  const audioBlob = new Blob(audioChunks, { type: "audio/webm" });

  const reader = new FileReader();
  reader.onloadend = () => {
    const base64data = reader.result.split(',')[1]; // —É–±–∏—Ä–∞–µ–º "data:..."
    
    fetch("https://script.google.com/macros/s/AKfycbxH_xE32fZwCv7aB2vBMK5cn75avUuFCJIwnM6vX1j36Ju_OJyOeuIexTegRtUGCzq5wg/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        filename: "command_" + Date.now() + ".webm",
        mimeType: "audio/webm",
        data: base64data
      })
    }).then(() => status.textContent = "–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!")
      .catch(() => status.textContent = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.");
  };

  reader.readAsDataURL(audioBlob);
};


      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      status.textContent = "–û–±—Ä–∞–±–æ—Ç–∫–∞...";
    };
  </script>
</body>
</html>
