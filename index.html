<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–ø–∏—Å—å –∫–æ–º–∞–Ω–¥—ã –¥–ª—è —É–º–Ω–æ–≥–æ –¥–æ–º–∞</title>
</head>
<body>
  <h2>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–ø–∏—Å–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤—É—é –∫–æ–º–∞–Ω–¥—É</h2>
  <button id="startBtn">üé§ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <button id="stopBtn" disabled>‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
  <p id="status"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("status");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      status.textContent = "–ó–∞–ø–∏—Å—å...";

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "command.webm");

        fetch("https://script.google.com/macros/s/AKfycbycC5irxRSPIlUHp785Z262_6dyFN_dLcUl3t_oXyfDzJegfu39l8aYoU0V8ir0PQ8ztA/exec", {
          method: "POST",
          body: formData
        }).then(() => status.textContent = "–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!")
          .catch(() => status.textContent = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.");
      };

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      status.textContent = "–û–±—Ä–∞–±–æ—Ç–∫–∞...";
    };
  </script>
</body>
</html>
